<ion-header [translucent]="false">
  <ion-toolbar color="primary">

    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
          </div>
        </ion-col>
        <ion-col size="auto">
          <div>LISTA DE TAREFAS</div>
        </ion-col>
        <ion-col>
          <div>
            <ion-buttons slot="end" (click)="authService.SignOut()">
              <ion-icon name="log-out-outline" size="large" slot="end"></ion-icon>
            </ion-buttons>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item (click)="openActions(task)">

        <ion-label *ngIf="!task.done" color={{task.color}}>{{task.cat}} : {{task.name}}</ion-label>
        <ion-label *ngIf="task.done" color={{task.color}}><del>{{task.cat}} : {{task.name}}</del></ion-label>

        <ion-icon slot="start" name="radio-button-off" *ngIf="!task.done"></ion-icon>
        <ion-icon slot="start" name="checkmark-circle" color="sucess" *ngIf="task.done"></ion-icon>

      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="delete(task)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showAdd()" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
